<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery.mobile.css"/>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<div data-role="page" id="setUp">
    <div data-role="header">
        <a href="" data-rel="back" data-icon="carat-l" data-iconpos="notext"></a>

        <h1>设置</h1>
    </div>

    <div data-role="content">
        <ul data-role="listview">
            <li data-role="list-divider"></li>
            <li data-icon="false">
                <span class="disblock pd1em">新消息通知</span>
                <select data-role="slider">
                    <option value="off"></option>
                    <option value="on"></option>
                </select>
            </li>
            <li data-icon="false">
                <span class="disblock pd1em">声音</span>
                <select data-role="slider">
                    <option value="off"></option>
                    <option value="on"></option>
                </select>
            </li>
            <li data-icon="false">
                <span class="disblock pd1em">震动</span>
                <select data-role="slider">
                    <option value="off"></option>
                    <option value="on"></option>
                </select>
            </li>
        </ul>
    </div>

    <div data-role="footer">
        <button>清空消息列表</button>
    </div>
</div>
<!--/首页-->

<script src="../../js/jquery-1.11.3.min.js"></script>
<script src="../../js/jquery.mobile.js"></script>
</body>
</html>
